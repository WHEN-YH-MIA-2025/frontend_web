<!-- Icon SVG for 192x192 and 512x512 -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Map pin icon centered -->
  <g transform="translate(156, 80)">
    <!-- Main pin shape -->
    <path d="M100 0C44.772 0 0 44.772 0 100C0 175 100 320 100 320C100 320 200 175 200 100C200 44.772 155.228 0 100 0Z" fill="white" opacity="0.95"/>
    
    <!-- Larger inner circle -->
    <circle cx="100" cy="100" r="70" fill="#6366f1"/>
    
    <!-- S! text inside -->
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">S!</text>
  </g>
</svg>
